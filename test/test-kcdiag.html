<\!DOCTYPE html>
<html>
<head>
    <title>KC Diag Test</title>
    <script>
        window.onload = function() {
            // Wait for page to fully load
            setTimeout(() => {
                if (typeof kcdiag \!== 'undefined') {
                    const result = kcdiag();
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 'kcdiag not found';
                }
            }, 1000);
        };
    </script>
</head>
<body>
    <h1>KC Diag Test</h1>
    <div id="result">Running kcdiag()...</div>
    <script src="js/utils/Logger.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
EOF < /dev/null
