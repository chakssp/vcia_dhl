<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Pipeline com Corre√ß√£o de Conte√∫do</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-container {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .output {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: var(--success-color); }
        .error { color: var(--danger-color); }
        .info { color: var(--info-color); }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>üîß Teste Pipeline com Corre√ß√£o de Conte√∫do</h1>
    
    <div class="test-container">
        <h2>üìã Diagn√≥stico do Sistema</h2>
        <button onclick="runDiagnostics()" class="button">
            üîç Executar Diagn√≥stico Completo
        </button>
        <div id="diagnostics-output" class="output"></div>
    </div>

    <div class="test-container">
        <h2>üîÑ Processamento com Corre√ß√£o</h2>
        <button onclick="loadFromAppState()" class="button">
            üìÇ Carregar Dados do Sistema
        </button>
        <button onclick="processWithFix()" class="button" id="process-btn" disabled>
            üöÄ Processar com Corre√ß√£o de Conte√∫do
        </button>
        <div id="process-output" class="output"></div>
    </div>

    <div class="test-container">
        <h2>üìä Resultados</h2>
        <div id="results-output" class="output">Aguardando processamento...</div>
    </div>

    <!-- Scripts necess√°rios -->
    <script src="../js/core/EventBus.js"></script>
    <script src="../js/core/AppState.js"></script>
    <script src="../js/core/Logger.js"></script>
    <script src="../js/utils/FileUtils.js"></script>
    <script src="../js/utils/PreviewUtils.js"></script>
    <script src="../js/utils/ChunkingUtils.js"></script>
    <script src="../js/utils/ContentLoader.js"></script>
    <script src="../js/managers/CategoryManager.js"></script>
    <script src="../js/managers/RAGExportManager.js"></script>
    <script src="../js/services/EmbeddingService.js"></script>
    <script src="../js/services/QdrantService.js"></script>

    <script>
        const KC = window.KnowledgeConsolidator;
        let loadedFiles = [];

        function log(elementId, message, className = 'info') {
            const output = document.getElementById(elementId);
            const time = new Date().toLocaleTimeString();
            output.innerHTML += `<span class="${className}">[${time}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        // Diagn√≥stico completo
        async function runDiagnostics() {
            const outputId = 'diagnostics-output';
            document.getElementById(outputId).innerHTML = '';
            
            log(outputId, '=== DIAGN√ìSTICO DO SISTEMA ===', 'info');
            
            // 1. Verificar AppState
            const files = KC.AppState.get('files') || [];
            log(outputId, `\nüìÅ Arquivos no AppState: ${files.length}`);
            
            if (files.length > 0) {
                // Analisar problemas
                let withContent = 0;
                let withPreview = 0;
                let withHandle = 0;
                let withRelevance = 0;
                let needsRelevanceFix = 0;
                
                files.forEach(file => {
                    if (file.content) withContent++;
                    if (file.preview) withPreview++;
                    if (file.handle) withHandle++;
                    if (file.relevanceScore) {
                        withRelevance++;
                        if (file.relevanceScore < 1) needsRelevanceFix++;
                    }
                });
                
                log(outputId, `\nüìä An√°lise dos Arquivos:`);
                log(outputId, `  - Com conte√∫do completo: ${withContent}/${files.length}`, withContent === files.length ? 'success' : 'warning');
                log(outputId, `  - Com preview: ${withPreview}/${files.length}`, withPreview === files.length ? 'success' : 'warning');
                log(outputId, `  - Com handle: ${withHandle}/${files.length}`);
                log(outputId, `  - Com relev√¢ncia: ${withRelevance}/${files.length}`);
                log(outputId, `  - Relev√¢ncia decimal: ${needsRelevanceFix} arquivos`, needsRelevanceFix > 0 ? 'warning' : 'success');
                
                // Mostrar exemplos
                log(outputId, `\nüìÑ Primeiros 3 arquivos:`);
                files.slice(0, 3).forEach((file, i) => {
                    log(outputId, `\n  Arquivo ${i + 1}: ${file.name}`);
                    log(outputId, `    - Conte√∫do: ${file.content ? '‚úÖ Sim' : '‚ùå N√£o'}`);
                    log(outputId, `    - Preview: ${file.preview ? '‚úÖ Sim' : '‚ùå N√£o'}`);
                    log(outputId, `    - Handle: ${file.handle ? '‚úÖ Sim' : '‚ùå N√£o'}`);
                    log(outputId, `    - Relev√¢ncia: ${file.relevanceScore || 'N/A'}`);
                });
                
                // Diagn√≥stico do problema
                if (withContent < files.length) {
                    log(outputId, `\n‚ö†Ô∏è PROBLEMA IDENTIFICADO: ${files.length - withContent} arquivos sem conte√∫do!`, 'error');
                    log(outputId, `   Isso explica porque o pipeline falha.`, 'error');
                    log(outputId, `   O ContentLoader pode corrigir isso.`, 'warning');
                }
            }
            
            // 2. Verificar Servi√ßos
            log(outputId, `\nüîå Verificando Servi√ßos:`);
            
            try {
                const ollamaOk = await KC.EmbeddingService.checkOllamaAvailability();
                log(outputId, `  - Ollama: ${ollamaOk ? '‚úÖ Online' : '‚ùå Offline'}`, ollamaOk ? 'success' : 'error');
            } catch (e) {
                log(outputId, `  - Ollama: ‚ùå Erro: ${e.message}`, 'error');
            }
            
            try {
                const qdrantOk = await KC.QdrantService.checkConnection();
                log(outputId, `  - Qdrant: ${qdrantOk ? '‚úÖ Online' : '‚ùå Offline'}`, qdrantOk ? 'success' : 'error');
            } catch (e) {
                log(outputId, `  - Qdrant: ‚ùå Erro: ${e.message}`, 'error');
            }
            
            log(outputId, '\n=== FIM DO DIAGN√ìSTICO ===', 'info');
        }

        // Carregar dados do AppState
        async function loadFromAppState() {
            const outputId = 'process-output';
            document.getElementById(outputId).innerHTML = '';
            
            log(outputId, 'üìÇ Carregando dados do AppState...');
            
            const files = KC.AppState.get('files') || [];
            
            if (files.length === 0) {
                log(outputId, '‚ùå Nenhum arquivo encontrado no AppState!', 'error');
                log(outputId, '   Execute o fluxo normal do sistema primeiro.', 'warning');
                return;
            }
            
            log(outputId, `‚úÖ ${files.length} arquivos encontrados`);
            
            // Aplicar ContentLoader para garantir conte√∫do
            log(outputId, '\nüîß Aplicando corre√ß√µes...');
            
            try {
                loadedFiles = await KC.ContentLoader.prepareFilesForProcessing(files);
                
                // Verificar corre√ß√µes
                const withContent = loadedFiles.filter(f => f.content).length;
                const approved = loadedFiles.filter(f => f.relevanceScore >= 50).length;
                
                log(outputId, `‚úÖ Arquivos com conte√∫do: ${withContent}/${loadedFiles.length}`, 'success');
                log(outputId, `‚úÖ Arquivos aprovados (relev√¢ncia >= 50%): ${approved}`, 'success');
                
                document.getElementById('process-btn').disabled = false;
                
            } catch (error) {
                log(outputId, `‚ùå Erro ao preparar arquivos: ${error.message}`, 'error');
            }
        }

        // Processar com corre√ß√£o
        async function processWithFix() {
            const outputId = 'process-output';
            const resultsId = 'results-output';
            
            log(outputId, '\nüöÄ Iniciando processamento com corre√ß√£o...');
            document.getElementById('process-btn').disabled = true;
            
            try {
                // Filtrar apenas aprovados
                const approvedFiles = loadedFiles.filter(f => f.relevanceScore >= 50);
                
                log(outputId, `üìä Processando ${approvedFiles.length} arquivos aprovados...`);
                
                // Atualizar AppState temporariamente com arquivos corrigidos
                const originalFiles = KC.AppState.get('files');
                KC.AppState.set('files', loadedFiles);
                
                // Executar pipeline
                const result = await KC.RAGExportManager.processApprovedFiles();
                
                // Restaurar AppState original
                KC.AppState.set('files', originalFiles);
                
                // Mostrar resultados
                document.getElementById(resultsId).innerHTML = '';
                
                if (result.success) {
                    log(resultsId, '‚úÖ PROCESSAMENTO CONCLU√çDO COM SUCESSO!', 'success');
                    log(resultsId, `\nüìä Estat√≠sticas:`);
                    log(resultsId, `  - Documentos processados: ${result.results.processed}`);
                    log(resultsId, `  - Total de chunks: ${result.results.totalChunks}`);
                    log(resultsId, `  - Falhas: ${result.results.failed}`);
                    
                    if (result.results.errors.length > 0) {
                        log(resultsId, `\n‚ùå Erros encontrados:`);
                        result.results.errors.forEach(err => {
                            log(resultsId, `  - ${err.documentId}: ${err.error}`, 'error');
                        });
                    }
                    
                    // Verificar Qdrant
                    const stats = await KC.QdrantService.getCollectionStats();
                    log(resultsId, `\nüì¶ Qdrant:`);
                    log(resultsId, `  - Total de pontos: ${stats.pointsCount}`);
                    
                } else {
                    log(resultsId, `‚ùå Erro no processamento: ${result.error || result.message}`, 'error');
                }
                
            } catch (error) {
                log(outputId, `‚ùå Erro: ${error.message}`, 'error');
                console.error(error);
            } finally {
                document.getElementById('process-btn').disabled = false;
            }
        }

        // Executar diagn√≥stico ao carregar
        window.onload = () => {
            runDiagnostics();
        };
    </script>
</body>
</html>
