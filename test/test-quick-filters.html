<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Barra de Filtros RÃ¡pidos</title>
    <link rel="stylesheet" href="css/utils/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/quick-filters-bar.css">
    <style>
        body {
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        
        /* ForÃ§ar display da barra para teste */
        .quick-filters-bar {
            position: relative !important;
            transform: translateY(0) !important;
            margin-top: 100px;
        }
        
        .debug-info {
            background: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .debug-info h3 {
            margin-top: 0;
        }
        
        .debug-info pre {
            background: #222;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Teste da Barra de Filtros RÃ¡pidos</h1>
    
    <button id="quick-filters-toggle" style="padding: 10px; margin: 20px 0;">
        Alternar Barra de Filtros
    </button>
    
    <!-- Barra de Filtros RÃ¡pidos -->
    <div class="quick-filters-bar show" id="quick-filters-bar">
        <div class="quick-filters-container">
            <!-- NavegaÃ§Ã£o Etapas -->
            <button class="nav-button prev" id="nav-prev" title="Voltar para etapa anterior">
                <span>â—€ Etapa I</span>
            </button>
            
            <!-- Filtros de Status -->
            <div class="filter-group status">
                <button class="quick-filter-item" data-filter="status" data-value="todos">
                    <span class="filter-label">Total:</span>
                    <span class="filter-count" id="quick-count-all">33</span>
                </button>
                <span class="separator">|</span>
                <button class="quick-filter-item" data-filter="status" data-value="pendente">
                    <span class="filter-label">Pendente:</span>
                    <span class="filter-count pending" id="quick-count-pending">33</span>
                </button>
                <span class="separator">|</span>
                <button class="quick-filter-item" data-filter="status" data-value="aprovados">
                    <span class="filter-label">Aprovado:</span>
                    <span class="filter-count approved" id="quick-count-approved">0</span>
                </button>
            </div>
            
            <span class="separator-double">||</span>
            
            <!-- Filtros de RelevÃ¢ncia -->
            <div class="filter-group relevance">
                <button class="quick-filter-item" data-filter="relevance" data-value="alta">
                    <span class="filter-label">Alta:</span>
                    <span class="filter-count high" id="quick-count-high">9</span>
                </button>
                <span class="separator">|</span>
                <button class="quick-filter-item" data-filter="relevance" data-value="media">
                    <span class="filter-label">MÃ©dia:</span>
                    <span class="filter-count medium" id="quick-count-medium">4</span>
                </button>
                <span class="separator">|</span>
                <button class="quick-filter-item" data-filter="relevance" data-value="baixa">
                    <span class="filter-label">Baixa:</span>
                    <span class="filter-count low" id="quick-count-low">20</span>
                </button>
            </div>
            
            <span class="separator-double">||</span>
            
            <!-- AÃ§Ãµes -->
            <button class="action-button export" id="export-filter" title="Exportar filtro atual">
                <span>ðŸ’¾ Exportar</span>
            </button>
            
            <!-- NavegaÃ§Ã£o Etapas -->
            <button class="nav-button next" id="nav-next" title="Ir para prÃ³xima etapa">
                <span>Etapa III â–¶</span>
            </button>
        </div>
    </div>
    
    <div class="debug-info">
        <h3>Debug Info</h3>
        <pre id="debug-output"></pre>
    </div>
    
    <script>
        // Debug simples
        const debugOutput = document.getElementById('debug-output');
        
        function log(message) {
            debugOutput.textContent += message + '\n';
            console.log(message);
        }
        
        // Verificar elementos
        log('=== VerificaÃ§Ã£o de Elementos ===');
        log(`Barra encontrada: ${!!document.getElementById('quick-filters-bar')}`);
        log(`Container encontrado: ${!!document.querySelector('.quick-filters-container')}`);
        log(`Filtros encontrados: ${document.querySelectorAll('.quick-filter-item').length}`);
        log(`BotÃµes nav encontrados: ${document.querySelectorAll('.nav-button').length}`);
        
        // Verificar estilos computados
        const container = document.querySelector('.quick-filters-container');
        if (container) {
            const styles = window.getComputedStyle(container);
            log('\n=== Estilos do Container ===');
            log(`display: ${styles.display}`);
            log(`flex-direction: ${styles.flexDirection}`);
            log(`flex-wrap: ${styles.flexWrap}`);
            log(`gap: ${styles.gap}`);
        }
        
        // Adicionar listeners de teste
        document.querySelectorAll('.quick-filter-item').forEach((item, index) => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                log(`\nFiltro clicado: ${item.dataset.filter} - ${item.dataset.value}`);
            });
        });
        
        document.getElementById('nav-prev')?.addEventListener('click', () => {
            log('\nBotÃ£o Prev clicado');
        });
        
        document.getElementById('nav-next')?.addEventListener('click', () => {
            log('\nBotÃ£o Next clicado');
        });
        
        document.getElementById('export-filter')?.addEventListener('click', () => {
            log('\nBotÃ£o Export clicado');
        });
        
        // Toggle
        const toggle = document.getElementById('quick-filters-toggle');
        const bar = document.getElementById('quick-filters-bar');
        toggle?.addEventListener('click', () => {
            bar.classList.toggle('show');
            log(`\nBarra visÃ­vel: ${bar.classList.contains('show')}`);
        });
    </script>
</body>
</html>
