<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - EmbeddingService</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #3a3a3a;
        }
        h1, h2 {
            color: #00ffcc;
        }
        button {
            background: #00ffcc;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00ddb3;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #1a3a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .status.error {
            background: #3a1a1a;
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        .status.info {
            background: #1a2a3a;
            border: 1px solid #0099ff;
            color: #0099ff;
        }
        .result {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .stat-box {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #3a3a3a;
        }
        .stat-value {
            font-size: 24px;
            color: #00ffcc;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste do EmbeddingService</h1>
        
        <div class="test-section">
            <h2>1Ô∏è‚É£ Status do Servi√ßo</h2>
            <button onclick="checkStatus()">Verificar Status</button>
            <button onclick="checkOllama()">Testar Ollama</button>
            <div id="status-result"></div>
        </div>

        <div class="test-section">
            <h2>2Ô∏è‚É£ Gerar Embedding</h2>
            <textarea id="test-text" rows="3" placeholder="Digite um texto para gerar embedding...">Ambev implementou Machine Learning e obteve +32% de brand awareness</textarea>
            <input type="text" id="test-category" placeholder="Categoria (opcional)" value="Marketing Digital">
            <button onclick="generateSingleEmbedding()">Gerar Embedding</button>
            <div id="embedding-result"></div>
        </div>

        <div class="test-section">
            <h2>3Ô∏è‚É£ Teste de Similaridade</h2>
            <textarea id="text1" rows="2" placeholder="Texto 1">Ambev usa IA para melhorar marketing</textarea>
            <textarea id="text2" rows="2" placeholder="Texto 2">Empresa implementa intelig√™ncia artificial em campanhas</textarea>
            <button onclick="testSimilarity()">Calcular Similaridade</button>
            <div id="similarity-result"></div>
        </div>

        <div class="test-section">
            <h2>4Ô∏è‚É£ Teste em Batch</h2>
            <button onclick="testBatch()">Processar Batch de Textos</button>
            <div id="batch-result"></div>
        </div>

        <div class="test-section">
            <h2>üìä Estat√≠sticas</h2>
            <button onclick="showStats()">Atualizar Stats</button>
            <div id="stats-container" class="stats"></div>
        </div>
    </div>

    <!-- Criar namespace KC m√≠nimo para teste -->
    <script>
        window.KC = window.KC || {};
    </script>

    <!-- Carregar o servi√ßo -->
    <script src="../js/services/EmbeddingService.js"></script>

    <script>
        // Helpers para exibir resultados
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${content}</div>`;
        }

        function showJson(elementId, data) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
        }

        // 1. Verificar status
        async function checkStatus() {
            try {
                const service = KC.EmbeddingService;
                if (!service) {
                    showResult('status-result', 'EmbeddingService n√£o encontrado!', 'error');
                    return;
                }

                const stats = service.getStats();
                showResult('status-result', 
                    `‚úÖ Servi√ßo ativo<br>
                    Embeddings gerados: ${stats.generated}<br>
                    Cache hits: ${stats.cached}<br>
                    Erros: ${stats.errors}<br>
                    Ollama: ${stats.ollamaEnabled ? 'Habilitado' : 'Desabilitado'}<br>
                    OpenAI: ${stats.openaiEnabled ? 'Habilitado' : 'Desabilitado'}`, 
                    'success'
                );
            } catch (error) {
                showResult('status-result', `Erro: ${error.message}`, 'error');
            }
        }

        // 2. Verificar Ollama
        async function checkOllama() {
            try {
                const service = KC.EmbeddingService;
                showResult('status-result', '‚è≥ Verificando Ollama...', 'info');
                
                const available = await service.checkOllamaAvailability();
                
                if (available) {
                    showResult('status-result', 
                        '‚úÖ Ollama est√° dispon√≠vel em http://localhost:11434<br>' +
                        '‚úÖ Modelo nomic-embed-text encontrado<br>' +
                        'Voc√™ pode gerar embeddings localmente!', 
                        'success'
                    );
                } else {
                    // Verificar se √© problema de modelo ou conex√£o
                    try {
                        const response = await fetch('http://localhost:11434/api/tags');
                        if (response.ok) {
                            const data = await response.json();
                            showResult('status-result', 
                                '‚ö†Ô∏è Ollama est√° ativo mas sem modelo de embeddings<br>' +
                                'Execute: ollama pull nomic-embed-text<br>' +
                                'Modelos dispon√≠veis: ' + data.models.map(m => m.name).join(', '), 
                                'error'
                            );
                        } else {
                            showResult('status-result', 
                                '‚ùå Ollama n√£o est√° acess√≠vel<br>' +
                                'Verifique se est√° rodando: ollama serve', 
                                'error'
                            );
                        }
                    } catch (e) {
                        showResult('status-result', 
                            '‚ùå Ollama n√£o est√° dispon√≠vel<br>' +
                            'Instale: https://ollama.ai/download', 
                            'error'
                        );
                    }
                }
            } catch (error) {
                showResult('status-result', `Erro ao verificar Ollama: ${error.message}`, 'error');
            }
        }

        // 3. Gerar embedding √∫nico
        async function generateSingleEmbedding() {
            try {
                const service = KC.EmbeddingService;
                const text = document.getElementById('test-text').value;
                const category = document.getElementById('test-category').value;

                if (!text) {
                    showResult('embedding-result', 'Digite um texto!', 'error');
                    return;
                }

                showResult('embedding-result', '‚è≥ Gerando embedding...', 'info');

                const context = category ? { category } : {};
                const result = await service.generateEmbedding(text, context);

                showResult('embedding-result', 
                    `‚úÖ Embedding gerado com sucesso!<br>
                    Modelo: ${result.model}<br>
                    Dimens√µes: ${result.dimensions}<br>
                    Cache Key: ${result.id}`, 
                    'success'
                );
                
                // Mostrar primeiros valores do embedding
                const preview = result.embedding.slice(0, 10).map(v => v.toFixed(4)).join(', ');
                showJson('embedding-result', {
                    ...result,
                    embedding: `[${preview}, ... (${result.dimensions} total)]`
                });

            } catch (error) {
                showResult('embedding-result', `Erro: ${error.message}`, 'error');
            }
        }

        // 4. Testar similaridade
        async function testSimilarity() {
            try {
                const service = KC.EmbeddingService;
                const text1 = document.getElementById('text1').value;
                const text2 = document.getElementById('text2').value;

                if (!text1 || !text2) {
                    showResult('similarity-result', 'Preencha ambos os textos!', 'error');
                    return;
                }

                showResult('similarity-result', '‚è≥ Calculando similaridade...', 'info');

                // Gerar embeddings
                const emb1 = await service.generateEmbedding(text1);
                const emb2 = await service.generateEmbedding(text2);

                // Calcular similaridade
                const similarity = service.cosineSimilarity(emb1.embedding, emb2.embedding);
                const percentage = (similarity * 100).toFixed(2);

                showResult('similarity-result', 
                    `üìä Similaridade: ${percentage}%<br>
                    Score: ${similarity.toFixed(4)}<br>
                    ${percentage > 70 ? '‚úÖ Textos muito similares' : 
                      percentage > 40 ? 'üü° Textos moderadamente similares' : 
                      'üî¥ Textos pouco similares'}`, 
                    'success'
                );

            } catch (error) {
                showResult('similarity-result', `Erro: ${error.message}`, 'error');
            }
        }

        // 5. Teste em batch
        async function testBatch() {
            try {
                const service = KC.EmbeddingService;
                
                const textos = [
                    { text: "Machine Learning revoluciona marketing digital", context: { category: "IA" } },
                    { text: "Ambev aumenta vendas com intelig√™ncia artificial", context: { category: "Neg√≥cios" } },
                    { text: "An√°lise de dados transforma estrat√©gias empresariais", context: { category: "Analytics" } },
                    { text: "Consumidor moderno exige experi√™ncias personalizadas", context: { category: "UX" } },
                    { text: "Tecnologia √© fundamental para competitividade", context: { category: "Tech" } }
                ];

                showResult('batch-result', '‚è≥ Processando batch...', 'info');

                const start = Date.now();
                const results = await service.generateBatch(textos.map(t => t.text), {});
                const elapsed = Date.now() - start;

                showResult('batch-result', 
                    `‚úÖ Batch processado!<br>
                    Total: ${results.length} embeddings<br>
                    Tempo: ${elapsed}ms<br>
                    M√©dia: ${(elapsed / results.length).toFixed(1)}ms por texto`, 
                    'success'
                );

                // Mostrar resumo
                const summary = results.map((r, i) => ({
                    texto: textos[i].text.substring(0, 50) + '...',
                    modelo: r.model,
                    dimensoes: r.dimensions,
                    cached: r.timestamp < Date.now() - 1000
                }));

                showJson('batch-result', summary);

            } catch (error) {
                showResult('batch-result', `Erro: ${error.message}`, 'error');
            }
        }

        // 6. Mostrar estat√≠sticas
        async function showStats() {
            const service = KC.EmbeddingService;
            const stats = service.getStats();

            document.getElementById('stats-container').innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${stats.generated}</div>
                    <div>Embeddings Gerados</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.cached}</div>
                    <div>Cache Hits</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.cacheSize}</div>
                    <div>Itens em Cache</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.errors}</div>
                    <div>Erros</div>
                </div>
            `;
        }

        // Verificar status ao carregar
        window.addEventListener('load', () => {
            setTimeout(checkStatus, 500);
        });
    </script>
</body>
</html>
