<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Arquivamento - Funcionalidade Completa</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/file-list.css">
    
    <style>
        body {
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-button {
            margin: 5px;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .test-button.danger {
            background: #ef4444;
        }
        .test-button.danger:hover {
            background: #dc2626;
        }
        .log-output {
            background: #f3f4f6;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .stats-display {
            background: #e0f2fe;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .filter-bar {
            margin: 10px 0;
        }
        .filter-button {
            margin: 2px;
            padding: 8px 16px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-button.active {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Arquivamento - Funcionalidade Completa</h1>
    
    <div class="test-section">
        <h2>1. Estat√≠sticas Atuais</h2>
        <button class="test-button" onclick="updateStats()">Atualizar Estat√≠sticas</button>
        <div id="stats-display" class="stats-display"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Testes de Arquivamento</h2>
        <button class="test-button" onclick="testArchiveModal()">Testar Modal de Arquivamento</button>
        <button class="test-button danger" onclick="archiveRandomFile()">Arquivar Arquivo Aleat√≥rio</button>
        <button class="test-button" onclick="testArchiveFilters()">Testar Filtros de Arquivamento</button>
        <div id="archive-log" class="log-output"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Filtros de Arquivamento</h2>
        <div class="filter-bar">
            <button class="filter-button active" data-filter="all">Todos (N√£o Arquivados)</button>
            <button class="filter-button" data-filter="alta-relevancia">Alta Relev√¢ncia</button>
            <button class="filter-button" data-filter="ja-analisados">J√° Analisados</button>
            <button class="filter-button" data-filter="arquivados">üì¶ Arquivados</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>4. Lista de Arquivos</h2>
        <div id="files-container"></div>
    </div>
    
    <!-- Scripts -->
    <script src="js/utils/EventBus.js"></script>
    <script src="js/core/AppState.js"></script>
    <script src="js/utils/PreviewUtils.js"></script>
    <script src="js/components/FileRenderer.js"></script>
    
    <script>
        // Inicializa√ß√£o
        const KC = window.KnowledgeConsolidator;
        let logElement = document.getElementById('archive-log');
        let statsDisplay = document.getElementById('stats-display');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStats() {
            if (!KC.FileRenderer || !KC.FileRenderer.files) return;
            
            const files = KC.FileRenderer.files;
            const archived = files.filter(f => f.archived);
            const active = files.filter(f => !f.archived);
            const analyzed = files.filter(f => f.analyzed);
            
            statsDisplay.innerHTML = `
                <strong>Estat√≠sticas dos Arquivos:</strong><br>
                Total de arquivos: ${files.length}<br>
                Arquivos ativos: ${active.length}<br>
                Arquivos arquivados: ${archived.length}<br>
                Arquivos analisados: ${analyzed.length}<br>
                Filtro atual: ${KC.FileRenderer.currentFilter}<br>
                Arquivos vis√≠veis: ${KC.FileRenderer.filteredFiles.length}
            `;
        }
        
        // Dados de teste
        const testFiles = [
            {
                id: 'file1',
                name: 'insight-decisao.md',
                path: '/test/insight-decisao.md',
                size: 5000,
                modified: new Date(),
                relevanceScore: 85,
                content: 'Insights sobre decis√£o estrat√©gica...',
                categories: ['Estrat√©gia'],
                analyzed: false,
                archived: false
            },
            {
                id: 'file2',
                name: 'notas-reuniao.txt',
                path: '/test/notas-reuniao.txt',
                size: 2000,
                modified: new Date(),
                relevanceScore: 45,
                content: 'Notas da reuni√£o...',
                categories: ['Reuni√£o'],
                analyzed: true,
                archived: false
            },
            {
                id: 'file3',
                name: 'projeto-breakthrough.md',
                path: '/test/projeto-breakthrough.md',
                size: 8000,
                modified: new Date(),
                relevanceScore: 92,
                content: 'Breakthrough t√©cnico...',
                categories: ['T√©cnico', 'Inova√ß√£o'],
                analyzed: false,
                archived: false
            },
            {
                id: 'file4',
                name: 'arquivo-arquivado.txt',
                path: '/test/arquivo-arquivado.txt',
                size: 1500,
                modified: new Date(),
                relevanceScore: 30,
                content: 'Arquivo j√° arquivado...',
                categories: ['Arquivo'],
                analyzed: true,
                archived: true,
                archivedDate: new Date().toISOString()
            }
        ];
        
        // Inicializa componentes
        window.addEventListener('load', () => {
            log('Inicializando teste de arquivamento...');
            
            // Configura AppState
            KC.AppState.set('files', testFiles);
            log(`AppState: ${testFiles.length} arquivos carregados`);
            
            // Inicializa FileRenderer
            KC.FileRenderer.initialize();
            KC.FileRenderer.setContainer('files-container');
            log('FileRenderer inicializado');
            
            // Monitora eventos
            KC.EventBus.on(KC.Events.STATE_CHANGED, (data) => {
                if (data.path === 'files') {
                    log(`üì® STATE_CHANGED: ${data.newValue.length} arquivos`);
                    updateStats();
                }
            });
            
            // Atualiza estat√≠sticas inicial
            updateStats();
        });
        
        // Fun√ß√£o para testar modal de arquivamento
        function testArchiveModal() {
            log('üß™ Testando modal de arquivamento...');
            
            const activeFiles = KC.FileRenderer.files.filter(f => !f.archived);
            if (activeFiles.length === 0) {
                log('‚ùå Nenhum arquivo ativo encontrado para testar');
                return;
            }
            
            const testFile = activeFiles[0];
            log(`Abrindo modal para: ${testFile.name}`);
            
            KC.FileRenderer.archiveFile(testFile);
            log('‚úÖ Modal de arquivamento aberto');
        }
        
        // Fun√ß√£o para arquivar arquivo aleat√≥rio
        function archiveRandomFile() {
            log('üé≤ Arquivando arquivo aleat√≥rio...');
            
            const activeFiles = KC.FileRenderer.files.filter(f => !f.archived);
            if (activeFiles.length === 0) {
                log('‚ùå Nenhum arquivo ativo encontrado para arquivar');
                return;
            }
            
            const randomFile = activeFiles[Math.floor(Math.random() * activeFiles.length)];
            log(`Arquivando: ${randomFile.name}`);
            
            KC.FileRenderer.executeArchive(randomFile);
            log('‚úÖ Arquivo arquivado com sucesso');
            
            updateStats();
        }
        
        // Fun√ß√£o para testar filtros
        function testArchiveFilters() {
            log('üîç Testando filtros de arquivamento...');
            
            const filters = ['all', 'arquivados', 'alta-relevancia', 'ja-analisados'];
            
            filters.forEach(filter => {
                KC.FileRenderer.currentFilter = filter;
                KC.FileRenderer.renderFileList();
                
                const visibleCount = KC.FileRenderer.filteredFiles.length;
                log(`Filtro "${filter}": ${visibleCount} arquivos vis√≠veis`);
            });
            
            // Volta para 'all'
            KC.FileRenderer.currentFilter = 'all';
            KC.FileRenderer.renderFileList();
            
            log('‚úÖ Teste de filtros conclu√≠do');
            updateStats();
        }
        
        // Adiciona listeners aos bot√µes de filtro
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const filter = e.target.dataset.filter;
                log(`üéØ Filtro aplicado: ${filter}`);
                
                // Remove active de todos
                document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                // Aplica filtro
                KC.FileRenderer.currentFilter = filter;
                KC.FileRenderer.renderFileList();
                
                updateStats();
            });
        });
        
        // Fun√ß√£o para restaurar arquivo arquivado
        function restoreArchivedFile(fileId) {
            log(`üîÑ Restaurando arquivo arquivado: ${fileId}`);
            
            const allFiles = KC.AppState.get('files') || [];
            const fileIndex = allFiles.findIndex(f => f.id === fileId || f.name === fileId);
            
            if (fileIndex !== -1) {
                allFiles[fileIndex].archived = false;
                delete allFiles[fileIndex].archivedDate;
                
                KC.AppState.set('files', allFiles);
                log('‚úÖ Arquivo restaurado com sucesso');
                updateStats();
            }
        }
        
        // Disponibiliza fun√ß√£o globalmente para usar no console
        window.restoreArchivedFile = restoreArchivedFile;
        
        // Logs informativos
        log('‚ÑπÔ∏è Comandos dispon√≠veis:');
        log('- testArchiveModal(): Testa modal de arquivamento');
        log('- archiveRandomFile(): Arquiva arquivo aleat√≥rio');
        log('- testArchiveFilters(): Testa todos os filtros');
        log('- restoreArchivedFile(id): Restaura arquivo arquivado');
        log('- Use os filtros para visualizar diferentes conjuntos de arquivos');
    </script>
</body>
</html>
