<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - Listagem de Arquivos</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-section {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .test-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico - Problema de Listagem de Arquivos</h1>
    
    <div class="test-section">
        <div class="test-title">1. Verifica√ß√£o de Componentes</div>
        <div id="component-test"></div>
    </div>

    <div class="test-section">
        <div class="test-title">2. Estado do AppState</div>
        <div id="state-test"></div>
    </div>

    <div class="test-section">
        <div class="test-title">3. DOM Elements</div>
        <div id="dom-test"></div>
    </div>

    <div class="test-section">
        <div class="test-title">4. Event Bus</div>
        <div id="event-test"></div>
    </div>

    <div class="test-section">
        <div class="test-title">5. Fluxo de Dados</div>
        <div id="flow-test"></div>
        <button onclick="testDiscoveryFlow()">Simular Descoberta</button>
        <button onclick="testManualLoad()">For√ßar Carregamento Manual</button>
    </div>

    <div class="test-section">
        <div class="test-title">6. Console Output</div>
        <pre id="console-output"></pre>
    </div>

    <script>
        // Captura logs do console
        const consoleOutput = [];
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.push(args.join(' '));
            updateConsoleOutput();
        };

        function updateConsoleOutput() {
            const output = document.getElementById('console-output');
            output.textContent = consoleOutput.slice(-20).join('\n');
        }

        // Aguarda KC carregar
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 1000);
        });

        function runDiagnostics() {
            console.log('=== INICIANDO DIAGN√ìSTICO ===');
            
            // 1. Verifica componentes
            testComponents();
            
            // 2. Verifica estado
            testAppState();
            
            // 3. Verifica DOM
            testDOM();
            
            // 4. Verifica EventBus
            testEventBus();
        }

        function testComponents() {
            const componentTest = document.getElementById('component-test');
            const components = [
                'EventBus',
                'AppState', 
                'FileRenderer',
                'FilterManager',
                'DiscoveryManager',
                'WorkflowPanel'
            ];
            
            components.forEach(comp => {
                const exists = !!(window.KnowledgeConsolidator && window.KnowledgeConsolidator[comp]);
                const type = exists ? typeof window.KnowledgeConsolidator[comp] : 'undefined';
                
                componentTest.innerHTML += `
                    <div class="test-result ${exists ? 'success' : 'error'}">
                        ${exists ? '‚úÖ' : '‚ùå'} KC.${comp}: ${type}
                    </div>
                `;
            });
        }

        function testAppState() {
            const stateTest = document.getElementById('state-test');
            const KC = window.KnowledgeConsolidator;
            
            if (KC && KC.AppState) {
                const files = KC.AppState.get('files') || [];
                const currentStep = KC.AppState.get('currentStep');
                const configuration = KC.AppState.get('configuration');
                
                stateTest.innerHTML = `
                    <div class="test-result info">
                        üìä Arquivos no AppState: ${files.length}
                    </div>
                    <div class="test-result info">
                        üìç Step atual: ${currentStep}
                    </div>
                    <div class="test-result ${files.length > 0 ? 'success' : 'warning'}">
                        ${files.length > 0 ? '‚úÖ' : '‚ö†Ô∏è'} Dados: ${files.length > 0 ? 'Presentes' : 'Vazios'}
                    </div>
                `;
                
                if (files.length > 0) {
                    stateTest.innerHTML += `
                        <div class="test-result info">
                            üìÑ Primeiro arquivo: ${files[0].name || 'sem nome'}
                        </div>
                    `;
                }
            } else {
                stateTest.innerHTML = '<div class="test-result error">‚ùå AppState n√£o dispon√≠vel</div>';
            }
        }

        function testDOM() {
            const domTest = document.getElementById('dom-test');
            const elements = {
                'files-section': document.getElementById('files-section'),
                'files-container': document.getElementById('files-container'),
                'filter-section': document.getElementById('filter-section'),
                'stats-section': document.getElementById('stats-section')
            };
            
            Object.entries(elements).forEach(([id, elem]) => {
                const exists = !!elem;
                const visible = exists && elem.style.display !== 'none';
                
                domTest.innerHTML += `
                    <div class="test-result ${exists ? 'success' : 'error'}">
                        ${exists ? '‚úÖ' : '‚ùå'} #${id}: ${exists ? (visible ? 'Vis√≠vel' : 'Oculto') : 'N√£o existe'}
                    </div>
                `;
            });
        }

        function testEventBus() {
            const eventTest = document.getElementById('event-test');
            const KC = window.KnowledgeConsolidator;
            
            if (KC && KC.EventBus && KC.Events) {
                const events = Object.keys(KC.Events);
                eventTest.innerHTML = `
                    <div class="test-result success">
                        ‚úÖ EventBus dispon√≠vel
                    </div>
                    <div class="test-result info">
                        üì° ${events.length} eventos registrados
                    </div>
                `;
                
                // Testa emiss√£o
                try {
                    KC.EventBus.emit('TEST_EVENT', { test: true });
                    eventTest.innerHTML += `
                        <div class="test-result success">
                            ‚úÖ Emiss√£o de eventos funcionando
                        </div>
                    `;
                } catch (e) {
                    eventTest.innerHTML += `
                        <div class="test-result error">
                            ‚ùå Erro ao emitir evento: ${e.message}
                        </div>
                    `;
                }
            } else {
                eventTest.innerHTML = '<div class="test-result error">‚ùå EventBus n√£o dispon√≠vel</div>';
            }
        }

        function testDiscoveryFlow() {
            const flowTest = document.getElementById('flow-test');
            const KC = window.KnowledgeConsolidator;
            
            if (KC && KC.EventBus && KC.Events) {
                flowTest.innerHTML += `
                    <div class="test-result info">
                        üîÑ Simulando descoberta de arquivos...
                    </div>
                `;
                
                // Simula descoberta
                const mockFiles = [
                    {
                        id: 'test-1',
                        name: 'teste-diagnostico.md',
                        path: '/test/teste-diagnostico.md',
                        size: 1024,
                        lastModified: new Date().toISOString(),
                        relevanceScore: 0.75
                    }
                ];
                
                console.log('=== EMITINDO FILES_DISCOVERED ===');
                KC.EventBus.emit(KC.Events.FILES_DISCOVERED, {
                    files: mockFiles,
                    source: 'diagnostic-test'
                });
                
                setTimeout(() => {
                    // Verifica se FileRenderer recebeu
                    if (KC.FileRenderer && KC.FileRenderer.files) {
                        flowTest.innerHTML += `
                            <div class="test-result ${KC.FileRenderer.files.length > 0 ? 'success' : 'error'}">
                                ${KC.FileRenderer.files.length > 0 ? '‚úÖ' : '‚ùå'} 
                                FileRenderer: ${KC.FileRenderer.files.length} arquivos
                            </div>
                        `;
                    }
                    
                    // Verifica DOM
                    const filesSection = document.getElementById('files-section');
                    if (filesSection) {
                        flowTest.innerHTML += `
                            <div class="test-result ${filesSection.style.display !== 'none' ? 'success' : 'error'}">
                                ${filesSection.style.display !== 'none' ? '‚úÖ' : '‚ùå'} 
                                files-section: ${filesSection.style.display}
                            </div>
                        `;
                    }
                }, 1000);
            }
        }

        function testManualLoad() {
            const flowTest = document.getElementById('flow-test');
            const KC = window.KnowledgeConsolidator;
            
            if (KC && KC.FileRenderer && KC.FileRenderer.forceLoad) {
                flowTest.innerHTML += `
                    <div class="test-result info">
                        üîÑ For√ßando carregamento manual...
                    </div>
                `;
                
                const result = KC.FileRenderer.forceLoad();
                
                flowTest.innerHTML += `
                    <div class="test-result ${result ? 'success' : 'warning'}">
                        ${result ? '‚úÖ' : '‚ö†Ô∏è'} forceLoad retornou: ${result}
                    </div>
                `;
            } else {
                flowTest.innerHTML += `
                    <div class="test-result error">
                        ‚ùå FileRenderer.forceLoad n√£o dispon√≠vel
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
