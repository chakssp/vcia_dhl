<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor R√°pido de Categorias</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .file-example {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .file-info {
            flex: 1;
        }
        
        /* Bot√£o maior para produ√ß√£o */
        .select-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .select-btn:hover {
            background: #4338ca;
        }
        
        /* Popup compacto e r√°pido */
        .quick-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 700px;
            z-index: 1000;
        }
        
        /* Tags auto-ajust√°veis em at√© 2 linhas */
        .tags-line {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 88px; /* ~2 linhas de tags */
            overflow-y: auto;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        
        /* Tags compactas mas com cores vis√≠veis */
        .tag {
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.1s;
            border: 2px solid transparent;
        }
        
        .tag:hover {
            transform: scale(1.05);
        }
        
        .tag.selected {
            border-color: white;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
        }
        
        /* Bot√£o adicionar inline */
        .add-tag {
            padding: 8px 16px;
            border-radius: 20px;
            background: transparent;
            border: 2px dashed #666;
            color: #999;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
        }
        
        .add-tag:hover {
            border-color: #1db954;
            color: #1db954;
        }
        
        /* Backdrop escuro */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }
        
        /* A√ß√£o r√°pida */
        .quick-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .count {
            color: #1db954;
            font-weight: 600;
        }
        
        /* Form super simples */
        .quick-form {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #282828;
            border-radius: 8px;
        }
        
        .quick-form.show {
            display: block;
        }
        
        .quick-form input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .color-row {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .color-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .color-dot:hover,
        .color-dot.selected {
            border-color: white;
        }
    </style>
</head>
<body>
    <!-- Exemplo de arquivo -->
    <div class="file-example">
        <div class="file-info">
            <h3>documento-importante.md</h3>
            <div id="current-tags">Categorias: T√©cnico, Estrat√©gico</div>
        </div>
        <button class="select-btn" onclick="openQuickSelector()">
            Categorizar
        </button>
    </div>
    
    <script>
        const categories = [
            { id: 'tecnico', name: 'T√©cnico', color: '#4f46e5', icon: 'üîß' },
            { id: 'estrategico', name: 'Estrat√©gico', color: '#059669', icon: 'üìä' },
            { id: 'conceitual', name: 'Conceitual', color: '#dc2626', icon: 'üí°' },
            { id: 'decisivo', name: 'Momento Decisivo', color: '#d97706', icon: 'üéØ' },
            { id: 'insight', name: 'Insight', color: '#7c3aed', icon: '‚ú®' },
            { id: 'aprendizado', name: 'Aprendizado', color: '#be185d', icon: 'üìö' }
        ];
        
        let selected = ['tecnico', 'estrategico'];
        const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];
        
        function openQuickSelector() {
            const backdrop = document.createElement('div');
            backdrop.className = 'backdrop';
            backdrop.onclick = () => closeSelector();
            
            const popup = document.createElement('div');
            popup.className = 'quick-popup';
            popup.innerHTML = `
                <div class="tags-line">
                    ${categories.map(cat => `
                        <span class="tag ${selected.includes(cat.id) ? 'selected' : ''}"
                              style="background: ${cat.color};"
                              onclick="toggle('${cat.id}')">
                            ${cat.icon} ${cat.name}
                        </span>
                    `).join('')}
                    <span class="add-tag" onclick="showQuickForm()">+ Add</span>
                </div>
                
                <div id="quick-form" class="quick-form">
                    <input type="text" id="new-name" placeholder="Nome" onkeyup="if(event.key==='Enter')quickAdd()">
                    <div class="color-row">
                        ${colors.map((c,i) => `
                            <div class="color-dot ${i===0?'selected':''}" 
                                 style="background:${c}" 
                                 onclick="selectQuickColor(this,'${c}')"></div>
                        `).join('')}
                    </div>
                    <button onclick="quickAdd()" style="width:100%;padding:8px;background:#1db954;color:black;border:none;border-radius:6px;cursor:pointer;">Criar</button>
                </div>
                
                <div class="quick-actions">
                    <span><span class="count">${selected.length}</span> selecionadas</span>
                    <button onclick="closeSelector()" style="padding:8px 20px;background:#1db954;color:black;border:none;border-radius:20px;cursor:pointer;font-weight:500;">OK</button>
                </div>
            `;
            
            document.body.appendChild(backdrop);
            document.body.appendChild(popup);
        }
        
        function toggle(id) {
            const idx = selected.indexOf(id);
            if (idx > -1) {
                selected.splice(idx, 1);
            } else {
                selected.push(id);
            }
            // Atualizar visual
            const tag = event.target;
            tag.classList.toggle('selected');
            // Atualizar contador
            document.querySelector('.count').textContent = selected.length;
        }
        
        function showQuickForm() {
            document.getElementById('quick-form').classList.add('show');
            document.getElementById('new-name').focus();
        }
        
        let newColor = colors[0];
        function selectQuickColor(el, color) {
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
            el.classList.add('selected');
            newColor = color;
        }
        
        function quickAdd() {
            const name = document.getElementById('new-name').value.trim();
            if (!name) return;
            
            const id = name.toLowerCase().replace(/\s+/g, '-');
            categories.push({ id, name, color: newColor, icon: 'üè∑Ô∏è' });
            selected.push(id);
            
            closeSelector();
            openQuickSelector(); // Reabrir com nova categoria
        }
        
        function closeSelector() {
            document.querySelector('.backdrop')?.remove();
            document.querySelector('.quick-popup')?.remove();
            
            // Atualizar display
            const names = selected.map(id => categories.find(c => c.id === id)?.name).filter(Boolean);
            document.getElementById('current-tags').textContent = `Categorias: ${names.join(', ') || 'Nenhuma'}`;
        }
    </script>
</body>
</html>
