<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Categoriza√ß√£o - Corre√ß√£o</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/file-list.css">
    
    <style>
        body {
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-button {
            margin: 5px;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .log-output {
            background: #f3f4f6;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .state-info {
            background: #e0f2fe;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Corre√ß√£o - Lista Inconsistente</h1>
    
    <div class="test-section">
        <h2>1. Estado Atual</h2>
        <button class="test-button" onclick="showCurrentState()">Mostrar Estado</button>
        <div id="state-display" class="state-info"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Simula√ß√£o de Categoriza√ß√£o</h2>
        <button class="test-button" onclick="simulateCategorizationProblem()">Simular Problema (Antes)</button>
        <button class="test-button" onclick="simulateCategorizationFixed()">Simular Corre√ß√£o (Depois)</button>
        <div id="categorization-log" class="log-output"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Lista de Arquivos</h2>
        <div class="filter-bar">
            <button class="filter-button" data-filter="all">Todos</button>
            <button class="filter-button" data-filter="alta-relevancia">Alta Relev√¢ncia</button>
            <button class="filter-button" data-filter="categorized">Categorizados</button>
        </div>
        <div id="files-container"></div>
    </div>
    
    <!-- Scripts -->
    <script src="js/utils/EventBus.js"></script>
    <script src="js/core/AppState.js"></script>
    <script src="js/utils/PreviewUtils.js"></script>
    <script src="js/components/FileRenderer.js"></script>
    
    <script>
        // Inicializa√ß√£o
        const KC = window.KnowledgeConsolidator;
        let logElement = document.getElementById('categorization-log');
        let stateDisplay = document.getElementById('state-display');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStateDisplay() {
            if (!KC.FileRenderer) return;
            
            const state = {
                totalFiles: KC.FileRenderer.files.length,
                filteredFiles: KC.FileRenderer.filteredFiles.length,
                currentPage: KC.FileRenderer.pagination.currentPage,
                totalPages: KC.FileRenderer.pagination.totalPages,
                currentFilter: KC.FileRenderer.currentFilter,
                currentSort: KC.FileRenderer.currentSort
            };
            
            stateDisplay.innerHTML = `
                <strong>Estado do FileRenderer:</strong><br>
                Total de arquivos: ${state.totalFiles}<br>
                Arquivos filtrados: ${state.filteredFiles}<br>
                P√°gina atual: ${state.currentPage}/${state.totalPages}<br>
                Filtro ativo: ${state.currentFilter}<br>
                Ordena√ß√£o: ${state.currentSort}
            `;
        }
        
        // Dados de teste
        const testFiles = [
            {
                id: 'file1',
                name: 'insight-decisao.md',
                path: '/test/insight-decisao.md',
                size: 5000,
                modified: new Date(),
                relevanceScore: 85,
                content: 'Insights sobre decis√£o estrat√©gica...',
                categories: ['Estrat√©gia'],
                analyzed: false
            },
            {
                id: 'file2',
                name: 'notas-reuniao.txt',
                path: '/test/notas-reuniao.txt',
                size: 2000,
                modified: new Date(),
                relevanceScore: 45,
                content: 'Notas da reuni√£o...',
                categories: ['Reuni√£o'],
                analyzed: true
            },
            {
                id: 'file3',
                name: 'projeto-breakthrough.md',
                path: '/test/projeto-breakthrough.md',
                size: 8000,
                modified: new Date(),
                relevanceScore: 92,
                content: 'Breakthrough t√©cnico...',
                categories: ['T√©cnico', 'Inova√ß√£o'],
                analyzed: false
            }
        ];
        
        // Inicializa componentes
        window.addEventListener('load', () => {
            log('Inicializando teste de categoriza√ß√£o...');
            
            // Configura AppState
            KC.AppState.set('files', testFiles);
            log(`AppState: ${testFiles.length} arquivos carregados`);
            
            // Inicializa FileRenderer
            KC.FileRenderer.initialize();
            KC.FileRenderer.setContainer('files-container');
            log('FileRenderer inicializado');
            
            // Monitora eventos
            KC.EventBus.on(KC.Events.STATE_CHANGED, (data) => {
                if (data.path === 'files') {
                    log(`üì® STATE_CHANGED: ${data.newValue.length} arquivos`);
                    updateStateDisplay();
                }
            });
            
            // Atualiza estado inicial
            updateStateDisplay();
        });
        
        // Fun√ß√£o para mostrar estado atual
        function showCurrentState() {
            updateStateDisplay();
            log('Estado atual exibido');
        }
        
        // Simula problema anterior (dupla renderiza√ß√£o)
        function simulateCategorizationProblem() {
            log('üö® Simulando problema ANTES da corre√ß√£o...');
            
            // Simula processo de categoriza√ß√£o com dupla renderiza√ß√£o
            const files = KC.AppState.get('files');
            log(`Estado inicial: ${files.length} arquivos, p√°gina ${KC.FileRenderer.pagination.currentPage}`);
            
            // Primeira renderiza√ß√£o (STATE_CHANGED)
            log('1¬™ renderiza√ß√£o: STATE_CHANGED dispara renderFileList()');
            KC.FileRenderer.renderFileList();
            
            // Segunda renderiza√ß√£o (chamada duplicada)
            log('2¬™ renderiza√ß√£o: Chamada duplicada renderFileList()');
            KC.FileRenderer.renderFileList();
            
            log('‚ùå Problema: Lista renderizada duas vezes!');
            updateStateDisplay();
        }
        
        // Simula corre√ß√£o (renderiza√ß√£o √∫nica)
        function simulateCategorizationFixed() {
            log('‚úÖ Simulando corre√ß√£o DEPOIS da corre√ß√£o...');
            
            // Simula atualiza√ß√£o de categorias
            const files = KC.AppState.get('files');
            const fileToUpdate = {...files[0]};
            fileToUpdate.categories = ['Estrat√©gia', 'Decis√£o', 'Nova Categoria'];
            fileToUpdate.categorizedDate = new Date().toISOString();
            
            const updatedFiles = [...files];
            updatedFiles[0] = fileToUpdate;
            
            log(`Atualizando categorias de ${fileToUpdate.name}...`);
            
            // Atualiza AppState (dispara STATE_CHANGED)
            KC.AppState.set('files', updatedFiles);
            
            // N√ÉO chama renderFileList() duplicado (corre√ß√£o aplicada)
            log('‚úÖ Corre√ß√£o: STATE_CHANGED cuida da renderiza√ß√£o √∫nica');
            
            updateStateDisplay();
        }
        
        // Adiciona listeners aos bot√µes de filtro
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const filter = e.target.dataset.filter;
                log(`üéØ Filtro aplicado: ${filter}`);
                
                // Remove active de todos
                document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                // Aplica filtro
                KC.FileRenderer.currentFilter = filter;
                KC.FileRenderer.renderFileList();
                
                updateStateDisplay();
            });
        });
    </script>
</body>
</html>
