<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1F2937">
    Processo de Vendas Automatizado
  </text>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">
    Como transformamos visitantes em clientes fiéis
  </text>
  
  <!-- Central Hub -->
  <g transform="translate(600, 300)">
    <circle r="100" fill="url(#blueGrad)" opacity="0.1"/>
    <circle r="80" fill="white" filter="url(#shadow)"/>
    <text y="-10" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1F2937">Central de</text>
    <text y="10" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1F2937">Inteligência</text>
    <text y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#6B7280">enevr</text>
  </g>
  
  <!-- Qualificação (Top Left) -->
  <g transform="translate(350, 200)">
    <rect x="-90" y="-40" width="180" height="80" rx="10" fill="white" filter="url(#shadow)"/>
    <circle cx="0" cy="-20" r="25" fill="url(#blueGrad)"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-weight="bold" font-size="16">Q</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="14" font-weight="600" fill="#1F2937">Qualificação</text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial" font-size="11" fill="#6B7280">Perfil e Necessidades</text>
  </g>
  
  <!-- Pré-Atendimento (Top Right) -->
  <g transform="translate(850, 200)">
    <rect x="-90" y="-40" width="180" height="80" rx="10" fill="white" filter="url(#shadow)"/>
    <circle cx="0" cy="-20" r="25" fill="url(#orangeGrad)"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-weight="bold" font-size="16">P</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="14" font-weight="600" fill="#1F2937">Pré-Atendimento</text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial" font-size="11" fill="#6B7280">Educação e Proposta</text>
  </g>
  
  <!-- Conversão (Bottom Left) -->
  <g transform="translate(350, 400)">
    <rect x="-90" y="-40" width="180" height="80" rx="10" fill="white" filter="url(#shadow)"/>
    <circle cx="0" cy="-20" r="25" fill="url(#greenGrad)"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-weight="bold" font-size="16">C</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="14" font-weight="600" fill="#1F2937">Conversão</text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial" font-size="11" fill="#6B7280">Fechamento Ágil</text>
  </g>
  
  <!-- Fidelização (Bottom Right) -->
  <g transform="translate(850, 400)">
    <rect x="-90" y="-40" width="180" height="80" rx="10" fill="white" filter="url(#shadow)"/>
    <circle cx="0" cy="-20" r="25" fill="url(#greenGrad)"/>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-weight="bold" font-size="16">F</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="14" font-weight="600" fill="#1F2937">Fidelização</text>
    <text x="0" y="32" text-anchor="middle" font-family="Arial" font-size="11" fill="#6B7280">Pós-Venda Ativo</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="440" y1="200" x2="540" y2="260" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
  <line x1="760" y1="200" x2="660" y2="260" stroke="#FB923C" stroke-width="2" opacity="0.3"/>
  <line x1="440" y1="400" x2="540" y2="340" stroke="#10B981" stroke-width="2" opacity="0.3"/>
  <line x1="760" y1="400" x2="660" y2="340" stroke="#10B981" stroke-width="2" opacity="0.3"/>
  
  <!-- Flow Arrows -->
  <path d="M 350 240 Q 600 250 850 240" fill="none" stroke="#FB923C" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  <path d="M 850 360 Q 600 350 350 360" fill="none" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- WhatsApp Integration Points -->
  <g transform="translate(100, 300)">
    <circle r="35" fill="#25D366" opacity="0.1"/>
    <circle r="25" fill="white"/>
    <text y="5" text-anchor="middle" font-size="20">💬</text>
    <text y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#6B7280">WhatsApp</text>
    <text y="65" text-anchor="middle" font-family="Arial" font-size="10" fill="#6B7280">Entrada</text>
  </g>
  
  <g transform="translate(1100, 300)">
    <circle r="35" fill="#25D366" opacity="0.1"/>
    <circle r="25" fill="white"/>
    <text y="5" text-anchor="middle" font-size="20">✅</text>
    <text y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#6B7280">Cliente</text>
    <text y="65" text-anchor="middle" font-family="Arial" font-size="10" fill="#6B7280">Satisfeito</text>
  </g>
  
  <!-- Connection from WhatsApp to System -->
  <path d="M 135 300 L 260 200" stroke="#25D366" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" marker-end="url(#arrowGreen)"/>
  <path d="M 940 400 L 1065 300" stroke="#25D366" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" marker-end="url(#arrowGreen)"/>
  
  <!-- Key Benefits Bottom -->
  <g transform="translate(600, 500)">
    <rect x="-500" y="0" width="1000" height="70" rx="10" fill="#EFF6FF" opacity="0.8"/>
    
    <text x="-400" y="30" font-family="Arial" font-size="13" font-weight="600" fill="#1F2937">🎯 100% Automatizado</text>
    <text x="-400" y="50" font-family="Arial" font-size="11" fill="#6B7280">Funciona 24/7</text>
    
    <text x="-200" y="30" font-family="Arial" font-size="13" font-weight="600" fill="#1F2937">⚡ Resposta Imediata</text>
    <text x="-200" y="50" font-family="Arial" font-size="11" fill="#6B7280">< 1 minuto</text>
    
    <text x="0" y="30" font-family="Arial" font-size="13" font-weight="600" fill="#1F2937">📈 Taxa de Conversão</text>
    <text x="0" y="50" font-family="Arial" font-size="11" fill="#6B7280">3x maior</text>
    
    <text x="200" y="30" font-family="Arial" font-size="13" font-weight="600" fill="#1F2937">💰 ROI Garantido</text>
    <text x="200" y="50" font-family="Arial" font-size="11" fill="#6B7280">90 dias</text>
    
    <text x="400" y="30" font-family="Arial" font-size="13" font-weight="600" fill="#1F2937">😊 Satisfação</text>
    <text x="400" y="50" font-family="Arial" font-size="11" fill="#6B7280">97% aprovação</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#25D366"/>
    </marker>
  </defs>
</svg>