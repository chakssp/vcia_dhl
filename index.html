<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consolidador de Conhecimento Pessoal - Descoberta automatizada de momentos decisivos">
    <title>Knowledge Consolidator</title>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/utils/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/utils/animations.css">
    <link rel="stylesheet" href="css/utils/responsive.css">
    
    <!-- CSS dos Componentes -->
    <link rel="stylesheet" href="css/components/workflow.css">
    <link rel="stylesheet" href="css/components/filters.css">
    <link rel="stylesheet" href="css/components/file-list.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/stats.css">
</head>
<body>
    <!-- Header Principal -->
    <header class="main-header">
        <div class="container">
            <h1 class="logo">
                <span class="logo-icon">🧠</span>
                Knowledge Consolidator
            </h1>
            <nav class="main-nav">
                <span class="nav-status" id="nav-status">
                    Sprint 1 - Sistema Base
                </span>
            </nav>
        </div>
    </header>

    <!-- Container Principal -->
    <main class="main-container">
        <!-- Workflow de 4 Etapas -->
        <section class="workflow-section" id="workflow-section">
            <div class="container">
                <div class="workflow-grid" id="workflow-grid">
                    <!-- Cards serão inseridos via JavaScript -->
                </div>
            </div>
        </section>

        <!-- Área de Conteúdo Principal -->
        <section class="content-section" id="content-section">
            <div class="container">
                <!-- Painel de Configuração (Etapa 1-4) -->
                <div class="panel-container" id="panel-container">
                    <!-- Painéis serão inseridos dinamicamente -->
                </div>

                <!-- Barra de Filtros -->
                <div class="filter-section" id="filter-section" style="display: none;">
                    <div class="filter-bar" id="filter-bar">
                        <!-- Filtros serão inseridos via JavaScript -->
                    </div>
                    <div class="sort-controls" id="sort-controls">
                        <!-- Controles de ordenação -->
                    </div>
                </div>

                <!-- Lista de Arquivos -->
                <div class="files-section" id="files-section" style="display: none;">
                    <div class="files-header">
                        <h2 class="files-title">Arquivos Descobertos</h2>
                        <div class="files-actions" id="files-actions">
                            <!-- Ações em lote -->
                        </div>
                    </div>
                    <div class="files-container" id="files-container">
                        <!-- Lista de arquivos será renderizada aqui -->
                    </div>
                </div>

                <!-- Painel de Estatísticas -->
                <aside class="stats-section" id="stats-section" style="display: none;">
                    <div class="stats-panel" id="stats-panel">
                        <!-- Estatísticas serão inseridas via JavaScript -->
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p class="footer-info">
                <span id="footer-stats">Pronto para iniciar</span>
                <span class="separator">•</span>
                <span id="footer-version">v1.0.0</span>
            </p>
        </div>
    </footer>

    <!-- Container de Modais -->
    <div class="modal-container" id="modal-container">
        <!-- Modais serão inseridos dinamicamente -->
    </div>

    <!-- Container de Notificações -->
    <div class="notification-container" id="notification-container">
        <!-- Notificações serão inseridas dinamicamente -->
    </div>

    <!-- Scripts Core -->
    <script src="js/core/EventBus.js"></script>
    <script src="js/core/AppState.js"></script>
    <script src="js/core/AppController.js"></script>
    
    <!-- Scripts Managers -->
    <script src="js/managers/ConfigManager.js"></script>
    <script src="js/managers/DiscoveryManager.js"></script>
    <script src="js/managers/AnalysisManager.js"></script>
    <script src="js/managers/CategoryManager.js"></script>
    <script src="js/managers/FilterManager.js"></script>
    <script src="js/managers/ExportManager.js"></script>
    <script src="js/managers/StatsManager.js"></script>
    
    <!-- Scripts Components -->
    <script src="js/components/FileRenderer.js"></script>
    <script src="js/components/ModalManager.js"></script>
    <script src="js/components/WorkflowPanel.js"></script>
    <script src="js/components/FilterBar.js"></script>
    <script src="js/components/StatsPanel.js"></script>
    
    <!-- Scripts Utils -->
    <script src="js/utils/FileUtils.js"></script>
    <script src="js/utils/DateUtils.js"></script>
    <script src="js/utils/PreviewUtils.js"></script>
    <script src="js/utils/ValidationUtils.js"></script>
    
    <!-- Script Principal -->
    <script src="js/app.js"></script>
</body>
</html>
